<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>

   <h2> Scope </h2>

   <script>


      a = ()=>{
         var x = 10;
         console.log(x);
         b();
         function b(){
            console.log(x);
         }
      }
      a();


     
      
   </script>

   
</body>
</html>
